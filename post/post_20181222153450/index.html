<h2 id="書く習慣をつけたい">書く習慣をつけたい</h2>

<p>僕はTwitterジャンキーですが、文章を書くことができません。<br />
まず書く内容が決まらないとかいう以前の問題で、書く方法がわかりません。</p>

<p>文章を書くには何をするのか？<br />
頭の中で何を考え何をどうすると文章になるのか？</p>

<p>この程度の短文ならばもちろん今現在書いているので書けるのだけれど…</p>

<p>ひとまずこのままではマズいと思うのでなんでもいいから文章を書いていく。</p>
